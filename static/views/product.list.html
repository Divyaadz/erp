<dialog id="editProductWindow">  
    <div ng-include="'/static/views/product.form.html'"></div>
</dialog>
   
<dialog id="viewProductWindow">
    <div ng-include="'/static/views/product.view.html'"></div>
</dialog>
  
<table class="table table-striped">
  <thead>
    <tr>
      <th>Product</th>
      <th>Category</th>
      <th>SellingPrice</th>
      <th>Quantity</th>
      <th>Edit/Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="product in products">
      <td>{{product.name}}</td>
      <td>{{product.category}}</td>
      <td>{{product.sellingPrice}}</td>
      <td>{{product.quantity}}</td>
      <td><a href="#" ng-click="openwindow(product.instanceId)">Edit</a>
      <a href="#" ng-click="openViewProductWindow(product.instanceId)">View</a></td>
    </tr>
  </tbody>
  <tfoot>
    <td colspan="5" align="center">
        <div align="center">
            <ul class="pager">
              <li ng-class="prevPageDisabled()">
                <a href ng-click="prevPage()">« Prev</a>
              </li>
              <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                <a href="#">Page {{currentPage}} of {{totalPageCount}}</a>
              </li>
              <li ng-class="nextPageDisabled()">
                <a href ng-click="nextPage()">Next »</a>
              </li>
            </ul>
         </div>
    </td>
  </tfoot>
</table>
