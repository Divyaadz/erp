<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">
    
        <title>ERPFOG - POS</title>
    
        <link href="../static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/login.css" rel="stylesheet">
        
        </head>
    <body>
    <div class="container" style="margin-top:40px">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong> Sign up to continue</strong>
                </div>
                <div class="panel-body">
                    <form role="form" action="/signup" method="POST">
                        <fieldset>
                            <div class="row">
                                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-tower"></i>
                                            </span> 
                                            <input class="form-control" placeholder="Store name" name="storeName" type="text" autofocus required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-envelope"></i>
                                            </span>
                                            <input class="form-control" placeholder="Email id" name="emailId" type="email" required>
                                        </div>
                                    </div>
                                    <div style="color:red;font-size:10px">{{ request.get("error") }}</div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign up">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer ">
                    Already have an account! <a href="/signin"> Sign In Here </a>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="../static/lib/jquery/jquery-2.1.1.min.js"></script>
    <script src="../static/lib/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
